<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Google Fonts -->
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  

</head>
<body>
  <div class="container-fluid">
    <div class="background">
      <img class="background-top" src="images\bg-pattern-top.svg" alt="">
      <img class="background-bottom" src="images\bg-pattern-bottom.svg" alt="">
    </div>
  
    <div class="card">
      <div class= "card-top">
        <img src="images\bg-pattern-card.svg" class="card-img-top" alt="...">
        <img src="images\image-victor.jpg" class="rounded-circle" alt="...">
      </div>
      <div class= "card-bottom">
        <div class="username">
          <h3 class="username-name strong">Victor Crest</h3>
          <p class= "username-age light">26</p>
        </div>
        <p class= "city">London</p>
        <hr>
      </div>
      <div class="card-body">
        <div class="counts">
          <div class="col">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="col">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="col">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
